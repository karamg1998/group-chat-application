<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funchat</title>
    <link rel="stylesheet" href="./user.css">
</head>
<body>
    <div class="popup">

    </div>
    <section class="initial">
        <header class="funchat">
        <h1 class="header">☖Funchat</h1>
        <h2 class="user"></h2>
        <button class="logout">logout</button>
        </header><br><br><br><br>
        <div class="contnr">
        <button id="a-user" class="a-user">Users</button>
        <button id="group" class="group">Group</button>
        </div><br>
        <section class="user-container">
        </section>
        <section class="group-container"> 
        <button id="new-group" class="new-group">Create new group</button><br><br> 
        <div class="y-group">

        </div>
        </section>
    </section>
    <section class="chat"> 
        <div class="inline">
        <button id="allchats">↩</button><br>
        <h2 class="sec-user"></h2>
        </div><br><br><br>
        <div class="c-section"> 
        </div>
        <br><br><br>
        <form class="chat-form">
            <input type="text" id="messg" name="messg">
            <button id="snd-mssg">Send</button>
        </form>
    </section>
    <section class="g-chat"> 
        <div class="g-inline">
        <button id="g-allchats">↩</button><br>
        <h2 class="g-name"></h2>
        <button id="delGroup" class="delGroup">Delete Group</button>
        <button id="amem" class="amem">All members</button>
        <button id="leave" class="leave">Leave Group</button>
        </div><br><br><br>
        <form class="a-parti">
            <label class="participants">Add Participants:</label>
            <input type="number" id="p-number" name="participnts">
            <button id="add-participants">Add</button>
            <button id="all-participants">All members</button>
        </form><br>
        <div class="g-section"> 
        </div>
        <br><br><br>
        <form class="g-form">
            <input type="text" id="g-messg" name="g-messg">
            <button id="g-snd-mssg">Send</button>
        </form>
    </section>
    <section class="f-group">
        <form class="Group">
          <label class="group-name">Group name:</label>
          <input type="text" id="group-name" name="name"><br><br>
          <button id="back">cancel</button>
          <button id="create">Create group</button>
        </form>
    </section>
    <div class="all-members">
        <div class="m-header">
            <button id="m-back">↩</button>
            <h2 class="m-head">All members</h2>
            <h2 class="g-na"></h2>
        </div>
        <div class="m-con">

        </div>
    </div>
    <div class="n-all-members">
        <div class="n-m-header">
            <button id="n-m-back">↩</button>
            <h2 class="n-m-head">All members</h2>
            <h2 class="n-g-na"></h2>
        </div>
        <div class="n-m-con">

        </div>
    </div>
    <script src="chat.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js" ></script>
</body>
</html>
